<div ng-controller="EventController as ctrl">
<mh-panel>
  <mh-panel-header><translate>Event</translate></mh-panel-header>
  <mh-panel-body>
    <form novalidate>
      <md-input-container >
        <label>Event Name</label>
        <input ng-model="ctrl.item.name">
      </md-input-container>
      <md-input-container flex>
        <label>Event Date</label>
        <input type="date" ng-model="ctrl.item.date">
      </md-input-container>
      <md-select ng-model="ctrl.template">
        <md-option ng-repeat="template in ctrl.templates" ng-value="{{template}}">{{template.name}}</md-option>
      </md-select>
      {{ctrl.template.name}}
      
      <div class="event-template-item" ng-repeat="option in ctrl.template.data">
        {{option.name}}
      </div>
      
      <md-button class="md-raised md-primary" ng-click="ctrl.save()">
        <translate>Save</translate>
      </md-button>
    </form>
  </mh-panel-body>
</mh-panel>
</div>
