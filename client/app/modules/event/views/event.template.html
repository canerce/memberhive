<div ng-controller="EventTemplateController as ctrl">
  <mh-panel>
    <mh-panel-header>
      <translate>Template</translate>
    </mh-panel-header>
    <mh-panel-body>
      <form novalidate>
        <md-input-container >
          <label>Template Name</label>
          <input ng-model="ctrl.item.name">
        </md-input-container>
        <div class="event-template-item" ng-repeat="option in ctrl.item.data">
          <md-input-container >
            <label>Name</label>
            <input ng-model="option.name">
          </md-input-container>
          <md-input-container >
            <label>Type</label>
            <md-select ng-model="option.type">
              <md-option ng-repeat="type in ctrl.types" value="{{type.value}}">{{type.name}}</md-option>
            </md-select>
          </md-input-container>
        </div>
        
        <md-button class="md-raised md-primary" ng-click="ctrl.save()">
          <translate>Save</translate>
        </md-button>
      </form>
    </mh-panel-body>
  </mh-panel>
  <md-button ng-click="ctrl.newOption()" class="md-fab md-fab-floating-br md-accent" aria-label="Add Option">
    <ng-md-icon icon="add"></ng-md-icon>
  </md-button>
</div>
