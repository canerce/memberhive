<div ng-controller="EventTemplatesController as ctrl">
  <mh-panel>
    <mh-panel-header><translate>Event Templates</translate></mh-panel-header>
    <mh-panel-body>
      <ul ng-repeat="template in ctrl.templates">
        <li><a ui-sref="event.template({templateId: template.id})">{{template.name}}</a></li>
      </ul>
    </mh-panel-body>
  </mh-panel>
  <a ui-sref="event.template">
    <md-button class="md-fab md-fab-floating-br md-accent" aria-label="New Report">
      <ng-md-icon icon="add"></ng-md-icon>
    </md-button>
  </a>
</div>
