  <calendar-md flex layout layout-fill
    calendar-direction="direction"
    on-prev-month="ctrl.prevMonth"
    on-next-month="ctrl.nextMonth"
    on-day-click="ctrl.dayClick"
    title-format="'MMMM y'"
    ng-model='selectedDate'
    week-starts-on="1"
    day-format="'d'"
    day-label-format="'EEE'"
    day-label-tooltip-format="'EEEE'"
    day-tooltip-format="'fullDate'"
    day-content="ctrl.setDayContent">
  </calendar-md>
<div class="mh-content">

  <h2 translate>Templates</h2>
  <md-list>
    <md-list-item ng-repeat="template in ctrl.templates" flex layout="row">
    <h3 ui-sref="event.viewTemplate({templateId: template.id})">{{template.name}}</h3>
    </md-list-item>
  </md-list>
  <md-button ui-sref="event.template({})">
    <ng-md-icon icon="add"></ng-md-icon> <translate>Add Template</translate>
  </md-button>
</div>

<a ui-sref="event.create">
  <md-button class="md-fab md-fab-floating-br md-accent">
    <md-tooltip md-direction="top">
      <translate>Add new event</translate>
    </md-tooltip>
    <ng-md-icon icon="add"></ng-md-icon>
  </md-button>
</a>
