<div class="mh-content" layout="column">
  <h3 translate>Person Info</h3>

  <md-input-container>
    <label translate>First Name</label>
    <input name="firstName" ng-model="personCtrl.person.firstName" required>
  </md-input-container>

  <md-input-container ng-show="personCtrl.showExtended">
    <label translate>Middle Name</label>
    <input ng-model="personCtrl.person.middleName">
  </md-input-container>

  <md-input-container>
    <label translate>Last Name</label>
    <input name="lastName" ng-model="personCtrl.person.lastName" required>
  </md-input-container>
  <md-input-container  ng-show="personCtrl.showExtended">
    <label translate>Title</label>
    <input ng-model="personCtrl.person.prefix">
  </md-input-container>

  <md-input-container ng-show="personCtrl.showExtended">
    <label translate>Nickname</label>
    <input ng-model="personCtrl.person.nickName">
  </md-input-container>

  <md-input-container ng-show="personCtrl.showExtended">
    <label translate>Suffix</label>
    <input ng-model="personCtrl.person.suffix">
  </md-input-container>

  <md-input-container>
    <label translate>Status</label>
    <mh-person-status ng-model="personCtrl.person.status"></mh-person-status>
  </md-input-container>

  <md-input-container >
    <label translate>Tags</label>
    <mh-person-tags ng-model="personCtrl.person.tags"></mh-person-tags>
  </md-input-container>
  <md-input-container >
    <label translate>Household</label>
    <mh-person-household ng-model="personCtrl.households"></mh-person-household>
  </md-input-container>

  <md-input-container >
    <label translate>Group</label>
    <mh-person-group ng-model="personCtrl.groups"></mh-person-group>
  </md-input-container>


  <md-radio-group ng-model="personCtrl.person.gender" layout="row">
    <md-radio-button value="m"><fa name="male"></fa> <translate>Male</translate></md-radio-button>
    <md-radio-button value="f"><fa name="female"></fa> <translate>Female</translate></md-radio-button>
  </md-radio-group>

  <md-button ng-click="personCtrl.showExtended = !personCtrl.showExtended">
    <ng-md-icon icon="extension" ng-attr-style="fill: {{personCtrl.showExtended  ? '#111' : '#999'}}">
    </ng-md-icon>
    <span ng-show="personCtrl.showExtended">Show less fields</span>
    <span ng-hide="personCtrl.showExtended">Show more fields</span>
  </md-button>

</div>

<mh-content layout="column">
  <h3> <ng-md-icon icon="phone"></ng-md-icon> Phones </h3>
  <md-list>
    <md-list-item class="md-2-line" ng-repeat="contact in personCtrl.person.contactsList">
      <div class="md-list-item-text" layout="row">
       <mh-person-edit-type flex="33" key="contact.key" type="contactTypes"></mh-person-edit-type>
        <md-input-container flex="66">
          <label>
            <ng-md-icon icon="{{personCtrl.personService.contactTypes[contact.key].icon || 'phone'}}"></ng-md-icon>
            <span translate>{{personCtrl.personService.contactTypes[contact.key].text}}</span>
          </label>
          <input ng-model="contact.value">
        </md-input-container>
      </div>
    </md-list-item>

    <md-list-item>
      <div class="md-offset">
        <md-button ng-click="personCtrl.addItem('contactsList')"> Add new Phone</md-button>
      </div>
    </md-list-item>
  </md-list>
</mh-content>

<mh-content layout="column">
  <h3> <ng-md-icon icon="email"></ng-md-icon> EMails </h3>
  <md-list>
    <md-list-item class="md-2-line" ng-repeat="value in personCtrl.person.emailsList">
      <div class="md-list-item-text" layout="row">
        <mh-person-edit-type flex="33" key="value.key" type="emailTypes"></mh-person-edit-type>
        <md-input-container flex="66">
          <label>
            <ng-md-icon icon="{{personCtrl.personService.contactTypes[value.key].icon || 'email'}}"></ng-md-icon>
            <span translate>{{personCtrl.personService.contactTypes[value.key].text}}</span>
          </label>
          <input ng-model="value.value">
        </md-input-container>
      </div>
    </md-list-item>

    <md-list-item>
      <div class="md-offset">
        <md-button ng-click="personCtrl.addItem('emailsList')"> Add new EMail Address</md-button>
      </div>
    </md-list-item>
  </md-list>

</mh-content>

<mh-content layout="column">
  <h3> <ng-md-icon icon="cake"></ng-md-icon> Dates </h3>
  <md-list>
    <md-list-item class="md-2-line" ng-repeat="value in personCtrl.person.datesList">
      <div class="md-list-item-text" layout="row">
        <mh-person-edit-type flex="33" key="value.key" type="dateTypes"></mh-person-edit-type>
        <input type="date" ng-model="value.value" />
      </div>
    </md-list-item>

    <md-list-item >
      <div class="md-offset">
        <md-button ng-click="personCtrl.addItem('datesList')"> Add new Date</md-button>
      </div>
    </md-list-item>
  </md-list>
</mh-content>

<mh-content layout="column">
  <h3> <ng-md-icon icon="extension"></ng-md-icon> Custom Fields</h3>
  <md-list>
    <md-list-item class="md-2-line" ng-repeat="value in personCtrl.person.customList">
     <div class="md-list-item-text" layout="row">
        <md-input-container flex="33">
          <label> Key </label>
          <input ng-model="value.key">
        </md-input-container>

        <md-input-container flex="66">
          <label> Value </label>
          <input ng-model="value.value">
        </md-input-container>
      </div>
    </md-list-item>

    <md-list-item >
      <div class="md-offset">
        <md-button ng-click="personCtrl.addItem('customList')"> Add new Custom Field</md-button>
      </div>
    </md-list-item>
  </md-list>
</mh-content>
