<mh-content layout="column"">
  <h3 translate>Person Info 
   
  </h3>
  
  <md-input-container>
    <label translate>First Name</label>
    <input name="firstName" ng-model="personCtrl.person.firstName" required>
  </md-input-container>

  <md-input-container  ng-show="personCtrl.showExtended">
    <label translate>Middle Name</label>
    <input ng-model="personCtrl.person.middleName">
  </md-input-container>

  <md-input-container>
    <label translate>Last Name</label>
    <input name="lastName" ng-model="personCtrl.person.lastName" required>
  </md-input-container>
  <md-input-container  ng-show="personCtrl.showExtended">
    <label translate>Title</label>
    <input ng-model="personCtrl.person.prefix">
  </md-input-container>

  <md-input-container  ng-show="personCtrl.showExtended">
    <label translate>Nickname</label>
    <input ng-model="personCtrl.person.nickName">
  </md-input-container>

  <md-input-container  ng-show="personCtrl.showExtended">
    <label translate>Suffix</label>
    <input ng-model="personCtrl.person.suffix">
  </md-input-container>
  
  <md-input-container>
    <label translate>Status</label>
    <mh-person-status ng-model="personCtrl.person.status"></mh-person-status>
  </md-input-container>
  <md-input-container >
    <label translate>Tags</label>
    <mh-person-tags ng-model="personCtrl.person.tags"></mh-person-tags>
  </md-input-container>

  <md-input-container>
    <label translate>Birthdate</label>
    <mh-date-input ng-model="personCtrl.person.birthdate" placeholder="Enter Birthdate"></mh-date-input>
  </md-input-container>

  <md-input-container>
    <label translate>Baptism Date</label>
    <mh-date-input ng-model="personCtrl.person.baptismDate" placeholder="Enter Baptism Date"></mh-date-input>
  </md-input-container>

  <md-input-container>
    <label translate>Anniversary</label>
    <mh-date-input ng-model="personCtrl.person.anniversary" placeholder="Enter Anniversary"></mh-date-input>
  </md-input-container>

  <md-radio-group ng-model="personCtrl.person.gender" layout="row">
    <md-radio-button value="m"><fa name="male"></fa> <translate>Male</translate></md-radio-button>
    <md-radio-button value="f"><fa name="female"></fa> <translate>Female</translate></md-radio-button>
  </md-radio-group>

  <h3 translate>Contact Info</h3>
  <md-input-container flex>
    <md-select required ng-model="personCtrl.person.primaryContact" placeholder="{{'Primary Contact Method'|translate}}">
      <md-option ng-repeat="opt in personCtrl.primaryContactTypes" ng-value="opt">
        {{personCtrl.primaryContactTypesTranslated[opt]}}
      </md-option>
    </md-select>
  </md-input-container>

  <md-input-container flex>
    <label><ng-md-icon icon="email"></ng-md-icon> <span translate>Email</span></label>
    <input name="email" type="email" ng-model="personCtrl.person.email">
  </md-input-container>

  <md-input-container flex>
    <label><ng-md-icon icon="phone"></ng-md-icon><span translate>Home Phone</span></label>
    <input ng-model="personCtrl.person.contact.home">
  </md-input-container>

  <md-input-container flex>
    <label><ng-md-icon icon="phone"></ng-md-icon> <span translate>Work Phone</span></label>
    <input ng-model="personCtrl.person.contact.work">
  </md-input-container>

  <md-input-container flex>
    <label><ng-md-icon icon="smartphone"></ng-md-icon> <span translate>Mobile Phone</span></label>
    <input name="mobile" ng-model="personCtrl.person.contact.mobile"">
  </md-input-container>

  <md-input-container flex>
    <label><ng-md-icon icon="print"></ng-md-icon> <span translate>Fax</span></label>
    <input ng-model="personCtrl.person.contact.fax">
  </md-input-container>

  <h3 translate>Household</h3>

  <md-tabs>
    <md-tab>
      <md-tab-label>
        <translate>Existing Household</translate>
      </md-tab-label>
      <md-tab-body class="md-padding">
        <md-autocomplete
          md-selected-item="person.household"
          md-search-text="householdSearchText"
          md-items="household in personCtrl.households | filter:householdSearchText"
          md-item-text="household.name"
          placeholder="{{'Search Household'|translate}}">
          <md-item-template>
            <span md-highlight-text="householdSearchText">{{household.name}}</span>
          </md-item-template>
          <md-not-found>
            <translate>No matches found for "{{householdSearchText}}".</translate>
          </md-not-found>
        </md-autocomplete>
      </md-tab-body>
    </md-tab>
    <md-tab>
      <md-tab-label>
        <translate>New Household</translate>
      </md-tab-label>
      <md-tab-body class="md-padding">
        <section layout="row" layout-sm="column" layout-align="center center">
          <md-input-container flex>
            <label><translate>Household Name</translate></label>
            <input ng-model="householdName">
          </md-input-container>
          <md-button ng-click="personCtrl.addHousehold(householdName)" class="md-raised">
            <translate>Create Household</translate>
          </md-button>
        </section>
        <md-checkbox ng-model="personCtrl.assignNewHousehold">
          <translate>Assign household to this person</translate>
        </md-checkbox>
      </md-tab-body>
    </md-tab>
  </md-tabs>
  
  <md-button ng-click="personCtrl.showExtended = !personCtrl.showExtended">
    <ng-md-icon icon="extension" ng-attr-style="fill: {{personCtrl.showExtended  ? '#111' : '#999'}}">
    </ng-md-icon>
    <span ng-show="personCtrl.showExtended">Show less fields</span>
    <span ng-hide="personCtrl.showExtended">Show more fields</span>
  </md-button>
</mh-content>
