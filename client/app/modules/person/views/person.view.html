<div ng-controller="PersonViewController as personCtrl">

  <div class="md-toolbar-tools" layout="row">
      <div flex="15">
        <h3>{{personCtrl.person.firstName}} {{personCtrl.person.middleName}} {{personCtrl.person.lastName}}
          <small class="text-muted" ng-if="personCtrl.person.nickName">({{personCtrl.person.nickName}})</small>
        </h3>
      </div>
      <div flex="5" class="section highlight">
        <span ng-if="personCtrl.person.birthdate">
          {{personCtrl.person.birthdate | fromNow}}
        </span>
      </div>
      <div class="section pull-right" ng-if="personCtrl.person.status">
        <span ng-repeat="status in personCtrl.person.status" class="tag status-tag" style="margin-right: 2px">
          {{ status }}
        </span>
      </div>
  </div>

  <div flex layout-gt-md="row" layout-wrap>
    <div flex="14">
      <gem-avatar person="personCtrl.person" size="s"></gem-avatar>
    </div>
    <div flex="85">
      <md-button class="md-icon-button pull-right"
                  ui-sref="person.edit({ id: personCtrl.person.id })"
                  aria-label="{{'Edit person' | translate}}">
        <ng-md-icon icon="edit"></ng-md-icon>
      </md-button>
      <div class="row bootstrap">
        <div class="viewport">
          <fa name="tags"></fa>
          <span ng-repeat="tag in personCtrl.person.tags" class="tag"><md-chip>{{tag}}</md-chip></span>
        </div>
      </div>
      <div layout="row">
        <md-card flex>
          <md-card-content>
            <h3 translate>Details</h3>
            <div ng-include="'app/modules/person/views/person.view.details.html'"></div>
          </md-card-content>
        </md-card>
        <md-card flex>
          <md-card-content>
            <h3 translate>Contact</h3>
            <div ng-include="'app/modules/person/views/person.view.contacts.html'"></div>
          </md-card-content>
        </md-card>
        <md-card flex>
          <md-card-content>
            <h3 translate>Address</h3>
            <div ng-include="'app/modules/person/views/person.view.addresses.html'"></div>
          </md-card-content>
        </md-card>
      </div>
    </div>

    <div flex="100" ng-if="personCtrl.person.household">
      <div ng-include="'app/modules/person/views/person.view.household.html'"></div>
    </div>

  </div>


  <md-tabs md-dynamic-height md-border-bottom>
    <md-tab>
      <md-tab-label>
        <translate>History</translate>
      </md-tab-label>
      <md-tab-body layout-padding>

        <mh-note-create
          notable-type="Person"
          notable-id="{{personCtrl.person.id}}"
          new-note="personCtrl.newNote(note)"></mh-note-create>

        <md-card class="md-2-line" ng-repeat="note in personCtrl.notes">
          <md-card-content flex layout="row">
            <div flex class="md-list-item-text">
              <h4>{{note.title}}</h4>
              <ng-md-icon size="18" icon="{{note.type}}" ng-if="note.type"></ng-md-icon>
              <ng-md-icon size="18" icon="chat" ng-if="!note.type"></ng-md-icon>
              <small><i><span am-time-ago="note.created"></span>
              <translate>from</translate> <a ui-sref="person.view({ id: note.ownerId })">{{note.ownerId}}</a></i></small>
              <p>{{note.content}}</p>
            </div>
          </md-card-content>
        </md-card>
      </md-tab-body>
    </md-tab>

    <md-tab>
      <md-tab-label>
        <translate>Groups</translate>
      </md-tab-label>
      <md-tab-body layout-padding>

      </md-tab-body>
    </md-tab>

  </md-tabs>

</div>
