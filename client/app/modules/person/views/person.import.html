<mh-panel>
  <div ng-controller="PersonImportController as personCtrl">
    <mh-panel-header>
      <translate>Import Persons</translate>
    </mh-panel-header>
    <mh-panel-body>
      <input type="file" ng-file-select ng-file-change="personCtrl.uploadImportFile($files)">

      <div ng-if="personCtrl.showTable">
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="(key, value) in personCtrl.tableData[0] track by $index">
            {{value}} ->
            <md-select ng-model="personCtrl.assign[$index]">
              <md-option ng-repeat="item in personCtrl.options">{{item}}</md-option>
            </md-select>
            Example: <span>{{personCtrl.tableData[1][$index]}}</span>
          </li>
        </ul>
        <button ng-click="personCtrl.import()" translate>
          Import
        </button>
      </div>
    </mh-panel-body>
  </div>
</mh-panel>
