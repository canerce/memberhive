<md-list>
  <md-list-item
    ng-repeat="household in householdCtrl.households track by $index"
    flex layout="row"
    class="person-list-item"
  >
    <a ui-sref="person.household-edit({ householdId: household.id })">
      {{household.name}}
    </a>
    
  </md-list-item>
</md-list>
<a ui-sref="person.household-create">
  <md-button class="md-fab md-fab-floating-br md-accent" aria-label="New Household">
    <ng-md-icon icon="add"></ng-md-icon>
  </md-button>
</a>
