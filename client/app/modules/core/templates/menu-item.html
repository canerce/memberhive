<md-button ng-if="!item.children" ui-sref="{{item.route}}" ui-sref-active="md-accent" ng-click="closeMenuBar()">
  <div class="icon-placeholder-32"> </div>
  <ng-md-icon class="item-icon" size="24" icon="{{item.icon}}"></ng-md-icon>
  <span>{{item.label | translate}}</span>
</md-button>

<md-button ng-if="item.children" ng-click="toggle()">
  <div flex layout="row">
    <div flex style="max-width: 32px">
      <ng-md-icon size="18" icon="{{icon()}}" options='{"duration": 375, "rotation": "none"}' class='icon-arrow'></ng-md-icon>
    </div>
    <div flex layout="row">
      <ng-md-icon size="24" icon="{{item.icon}}"></ng-md-icon>
      <span>{{item.label | translate}}</span>
    </div>
  </div>
</md-button>

<ul ng-if="item.children" class="menu-nested-list fadein fadeout" ng-show="isOpen()" >
  <li ng-repeat="child in item.children">
    <md-button ui-sref="{{child.route}}" ui-sref-active="md-accent" ng-click="closeMenuBar()">
      <ng-md-icon class="item-icon" size="24" icon="{{child.icon}}"></ng-md-icon>
      <span>{{child.label | translate}}</span>
    </md-button>
  </li>
</ul>
