<md-list>
  <md-list-item ng-repeat="group in groupCtrl.groups">
    <ng-md-icon icon="group"></ng-md-icon>
    <div flex class="md-list-item-text">
        <h3><a ui-sref="group.edit({ id: group.id })">{{group.name}}</a></h3>
        <p class="text-muted">{{group.description | limitTo: 100}}</p>
    </div>
    <md-divider ></md-divider>
  </md-list-item>
</md-list>
<a ui-sref="group.create">
  <md-button class="md-fab md-fab-floating-br md-accent" aria-label="New Group">
    <ng-md-icon icon="add"></ng-md-icon>
  </md-button>
</a>
