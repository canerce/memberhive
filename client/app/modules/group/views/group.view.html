<h1>{{groupCtrl.group.name}}</h1>
<p class="text-muted">{{groupCtrl.group.description}}</p>

<div class="mh-content">
  <h2>Members</h2>
  <md-list>
    <md-list-item ng-repeat="person in groupCtrl.persons">
     <mh-avatar person="person" size="xs" circle></mh-avatar>
      <div flex class="md-list-item-text">
        <b>
          <ng-md-icon icon="star" ng-if="groupCtrl.isLeader(person)"></ng-md-icon>
          {{person.firstName}} {{person.lastName}}
        </b>
        
        <md-button ng-click="groupCtrl.deletePerson(person)" aria-label="Delete from this group">
          <ng-md-icon icon="delete"></ng-md-icon> Delete
        </md-button>  
        <md-button ng-click="groupCtrl.makeLeader(person)" ng-hide="groupCtrl.isLeader(person)" aria-label="Make leader">
          <ng-md-icon icon="star"></ng-md-icon>Make Leader
        </md-button>
        <md-button ng-click="groupCtrl.unMakeLeader(person)" ng-show="groupCtrl.isLeader(person)" aria-label="Unmake leader">
          <ng-md-icon icon="star_outline"></ng-md-icon> Unmake Leader
        </md-button>
      
    </md-list-item>
  </md-list>
</div>

<a ui-sref="group.edit({id: groupCtrl.group.id})">
  <md-button class="md-fab md-fab-floating-br md-accent" aria-label="Edit Group">
    <ng-md-icon icon="edit"></ng-md-icon>
  </md-button>
</a>
