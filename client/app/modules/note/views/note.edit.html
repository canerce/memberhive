<form>
  <md-input-container>
    <label>Title</label>
    <input ng-model="noteCtrl.note.title" required>
  </md-input-container>
  <md-input-container flex>
    <label>Text</label>
    <textarea ng-model="noteCtrl.note.content" columns="2" ></textarea>
  </md-input-container>
  
  <md-button class="md-primary" ng-click="noteCtrl.save()">
    <translate>Save</translate>
  </md-button>
  <md-button ng-click="noteCtrl.close()">
    <translate>Close</translate>
  </md-button>
</form>
