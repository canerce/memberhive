<mh-panel>

  <div ng-controller="ReportListController as reportCtrl" class="report-list">
    <mh-panel-header>
      <translate>Reports</translate>
    </mh-panel-header>

    <mh-panel-body>
      <dir-pagination-controls boundary-links="true" on-page-change="reportCtrl.pageChanged(newPageNumber)"
                               template-url="app/templates/dirPagination.html">
      </dir-pagination-controls>

      <table class="table table-striped table-bordered table-advance table-hover">
        <thead>
        <tr>
          <th translate>Name</th>
          <th translate>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr dir-paginate="report in reportCtrl.reports | itemsPerPage: gemConfig.pagination.pageSize"
            total-items="reportCtrl.totalReports">
          <td>
            <a ui-sref='report.edit({id:report.id})'>
              {{::report.name}}
            </a>
          </td>
          <td class="actions">
            <md-button class="md-icon-button " tooltip="{{'Duplicate' | translate}}" aria-label="{{'Duplicate' | translate}}"
                       ng-click="reportCtrl.duplicate(report)" confirm="Duplicate “{{report.name}}”?">
              <ng-md-icon icon="content_copy"></ng-md-icon>
            </md-button>
            <md-button class="md-icon-button " tooltip="{{'Delete' | translate}}" aria-label="{{'Delete' | translate}}"
                       ng-click="reportCtrl.deleteReport(report)"
                       confirm="Delete “{{report.name}}”?">
              <ng-md-icon icon="delete"></ng-md-icon>
            </md-button>
          </td>
        </tr>
        </tbody>
      </table>

      <dir-pagination-controls boundary-links="true" on-page-change="reportCtrl.pageChanged(newPageNumber)"
                               template-url="app/templates/dirPagination.html">
      </dir-pagination-controls>
    </mh-panel-body>
  </div>
</mh-panel>
<md-button class="md-fab md-accent" aria-label="New Report">
  <ng-md-icon icon="add"></ng-md-icon>
</md-button>
