<mh-panel>

  <div ng-controller="ReportListController as reportCtrl" class="report-list">
    <mh-panel-header>
      <translate>Reports</translate>
    </mh-panel-header>

    <mh-panel-body>
      <dir-pagination-controls boundary-links="true" on-page-change="reportCtrl.pageChanged(newPageNumber)"
                               template-url="templates/dirPagination.html">
      </dir-pagination-controls>

      <table class="table table-striped table-bordered table-advance table-hover">
        <thead>
        <tr>
          <th translate>Name</th>
          <th translate>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr dir-paginate="report in reportCtrl.reports | itemsPerPage: gemConfig.pagination.pageSize"
            total-items="reportCtrl.totalReports">
          <td>
            <a ui-sref='report.edit({id:report.id})'>
              {{::report.name}}
            </a>
          </td>
          <td class="actions">
            <a class="btn btn-sm btn-default" tooltip="{{'Edit' | translate}}" ui-sref='report.edit({id:report.id})'>
              <fa name="edit"></fa>
            </a>
            <a class="btn btn-sm btn-default" tooltip="{{'Duplicate' | translate}}"
               ng-click="reportCtrl.duplicate(report)"
               confirm="Duplicate “{{report.name}}”?">
              <fa name="paste"></fa>
            </a>
            <a class="btn btn-sm btn-default" tooltip="{{'Delete' | translate}}"
               ng-click="reportCtrl.deleteReport(report)"
               confirm="Delete “{{report.name}}”?">
              <fa name="trash"></fa>
            </a>
          </td>
        </tr>
        </tbody>
      </table>

      <dir-pagination-controls boundary-links="true" on-page-change="reportCtrl.pageChanged(newPageNumber)"
                               template-url="templates/dirPagination.html">
      </dir-pagination-controls>
    </mh-panel-body>
  </div>
</mh-panel>
