<div class="row">
  <!--<div class="col-md-3">
    <gem-variable-list sources="reportUpCtrl.dataSources"></gem-variable-list>
  </div>-->
  <div class="col-md-6">
    <ui-codemirror ng-model="reportUpCtrl.report.html" ui-codemirror-opts="reportUpCtrl.editorOptions"></ui-codemirror>

    <h4 translate>PDF Options</h4>
    <h5 translate>Header</h5>
    <ui-codemirror ng-model="reportUpCtrl.report.pdfOptions.header" ui-codemirror-opts="reportUpCtrl.editorOptions"></ui-codemirror>
    <h5 translate>Footer</h5>
    <ui-codemirror ng-model="reportUpCtrl.report.pdfOptions.footer" ui-codemirror-opts="reportUpCtrl.editorOptions"></ui-codemirror>
    <h5 translate>Other Options</h5>
    <p>Paper size, Orientation, Header height, Footer height, margin.</p>

  </div>
  <div class="col-md-6">

    <md-tabs>
      <md-tab>
        <md-tab-label>
          <translate>HTML</translate>
        </md-tab-label>
        <md-tab-body layout-padding>
          <iframe ng-src="{{reportUpCtrl.htmlPreviewURL}}" width="800" height="600" id="htmlPreviewFrame"></iframe>
        </md-tab-body>
      </md-tab>
      <md-tab>
        <md-tab-label>
          <translate>PDF</translate>
        </md-tab-label>
        <md-tab-body layout-padding>
          <iframe ng-src="{{reportUpCtrl.pdfPreviewURL}}" width="800" height="600" id="pdfPreviewFrame"></iframe>
        </md-tab-body>
      </md-tab>
    </md-tabs>
  </div>
</div>
