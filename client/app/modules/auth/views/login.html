<!-- BEGIN LOGO -->
<div class="logo">
  <a href="#login">
    <img src="/images/logo.png" alt=""/>
  </a>
</div>
<!-- END LOGO -->
<div ng-controller="LoginController as loginCtrl" class="login-content">
  <!-- BEGIN LOGIN FORM -->
  <div class="note note-danger" ng-show="loginCtrl.error">
    <h4>  {{ loginCtrl.errorCode }}</h4>
    {{ loginCtrl.errorMsg }}
  </div>
  <form class="login-form" ng-submit="loginCtrl.login()">
    <h3 class="form-title" translate>Sign In</h3>
    <div class="form-group">
      <label class="control-label visible-ie8 visible-ie9" translate>Username</label>
      <div class="input-icon">
        <fa name="user"></fa>
        <input ng-model="loginCtrl.username" class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Username"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label visible-ie8 visible-ie9">Password</label>
      <div class="input-icon">
        <fa name="lock"></fa>
        <input ng-model="loginCtrl.password" class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password"/>
      </div>
    </div>
    <div class="form-actions">
      <label class="checkbox rememberMe">
        <input type="checkbox" name="remember" value="1" translate ng-model="loginCtrl.rememberMe"/> Remember me
      </label>
      <button type="submit" class="btn btn-success pull-right">
        <fa name="arrow-circle-right"></fa> <translate>Login</translate>
      </button>
    </div>
    <div class="form-actions">

    </div>
</div>
