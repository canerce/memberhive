<md-toolbar class="md-whiteframe-z1 header-toolbar" layout="row" layout-align="center center">
  <div hide-gt-md class="item" ng-if="headerCtrl.showTitle">
    <md-button 
              class="md-icon-button mh-toogle-button"
              aria-label="Toogle Menu"
              ng-click="appCtrl.toggleLeft()">
      <ng-md-icon icon="menu"></ng-md-icon>
    </md-button>
  </div>
  <div class="item" ng-if="headerCtrl.showTitle">
    <span class="sub-title"> {{appCtrl.getSubTitle()}} </span>
  </div>
  <div flex ng-if="!headerCtrl.showSearch">
  </div>
  <div flex class="item search" ng-if="headerCtrl.showSearch">
      <md-autocomplete
          md-search-text="headerCtrl.searchText"
          md-selected-item-change="headerCtrl.selectedItemChange(item)"
          md-items="item in headerCtrl.querySearch(headerCtrl.searchText)"
          md-min-length="2"
          placeholder="{{'Searchâ€¦'|translate}}"
          md-selected-item="headerCtrl.selectedItem"
          md-selected-item-change="headerCtrl.selectedItemChange(item)"
          class="header-search"
        >
        <mh-avatar person="item" circle size="xs"></mh-avatar>
        <span md-highlight-text="headerCtrl.searchText" md-highlight-flags="^i">
          {{item | formatName}}
        </span>

      </md-autocomplete>
     
  </div>
  <div style="text-align:right" class="item button">
       <md-button ng-click="headerCtrl.toogleSearch()" aria-label="Toggle Search">
        <ng-md-icon md-menu-align-target icon="search"></ng-md-icon>
      </md-button>
  </div>
  <div style="text-align:right" class="item button" ng-if="headerCtrl.showTitle">
    <md-menu>
      <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu()">
        <ng-md-icon icon="more_vert"></ng-md-icon>
      </md-button>
      <md-menu-content width="4">
        <md-menu-item ng-repeat="item in headerCtrl.personalMenu">
          <md-button>
            <ng-md-icon md-menu-align-target icon="{{item.icon}}"></ng-md-icon>
            <a ui-sref="{{item.link}}">{{item.name}}</a>
          </md-button>
        </md-menu-item>
        
        <md-menu-item ng-repeat="item in headerCtrl.personalMenu">
          <md-button>
            <ng-md-icon md-menu-align-target icon="{{item.icon}}"></ng-md-icon>
            <a ui-sref="{{item.link}}">{{item.name}}</a>
          </md-button>
        </md-menu-item>
        
      </md-menu-content>
    </md-menu>
  </div>
 </md-toolbar>
