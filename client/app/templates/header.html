<!-- Comment Navbar -->
<div class="navbar md-whiteframe-z1 no-radius bg-dark">
  <!-- Open side - Naviation on mobile -->
  <a md-ink-ripple ng-click="openSidebar()" ng-hide="$state.current.data.child" class="navbar-item pull-left visible-xs visible-sm"><i class="mdi-navigation-menu i-24"></i></a>
  <!-- / -->
  <!-- Common tools -->
  <ul class="nav navbar-tool pull-right">
    <li>
      <a md-ink-ripple>
        <i class="mdi-action-search i-24"></i>
      </a>
    </li>
    <li>
      <a md-ink-ripple data-toggle="modal" data-target="#user">
        <i class="mdi-social-people-outline i-24"></i>
      </a>
    </li>
    <li class="dropdown">
      <a md-ink-ripple data-toggle="dropdown">
        <i class="mdi-navigation-more-vert i-24"></i>
      </a>
      <ul class="dropdown-menu dropdown-menu-scale pull-right pull-up text-color">
        <li><a href>Single-column view</a></li>
        <li><a href>Sort by date</a></li>
        <li><a href>Sort by name</a></li>
        <li class="divider"></li>
        <li><a href>Help &amp; feedback</a></li>
      </ul>
    </li>
  </ul>
  <div class="pull-right" ui-view="navbar@"></div>
  <!-- / -->
  <!-- Search form -->
  <div id="search" class="pos-abt w-full h-full"  ng-class="$state.current.data.theme ? $state.current.data.theme.primary : app.setting.theme.primary">
    <div class="box">
      <div class="box-col w-56 text-center">
        <!-- hide search form -->
        <a md-ink-ripple class="navbar-item inline" ng-click="app.search.show=false; app.search.content=''"><i class="mdi-navigation-arrow-back i-24"></i></a>
      </div>
      <div class="box-col v-m">
        <!-- bind to app.search.content -->
        <input class="form-control input-lg no-bg no-border" placeholder="Search" ng-model="app.search.content">
      </div>
      <div class="box-col w-56 text-center">
        <a md-ink-ripple class="navbar-item inline"><i class="mdi-av-mic i-24"></i></a>
      </div>
    </div>
  </div>

</div>
