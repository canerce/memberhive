<!-- BEGIN PORTLET-->
<div class="portlet portlet-sortable light bordered">

  <div class="portlet-title">
    <div class="caption">
      <i class="fa fa-gift"></i><translate>Persons</translate>
    </div>
    <div class="actions">
      <a href="#" class="btn btn-default btn-sm">
        <i class="fa fa-plus"></i> Add </a>
      <a href="#" class="remove">
      </a>
    </div>
  </div>

  <div class="portlet-body">
    <div class="row">
      <div class="dashboard-stat blue-madison">
        <div class="visual">
          <i class="fa fa-users"></i>
        </div>
        <div class="details">
          <div class="number">
            {{ dashboard.userCount }}
          </div>
          <div class="desc">
            <translate translate-n="dashboard.userCount" translate-plural="Persons">Person</translate>
          </div>
        </div>
        <div class="actions">
          <a class="more" href="#person">
            View more <i class="m-icon-swapright m-icon-white"></i>
          </a>
        </div>
      </div>
    </div>

  </div>

</div>
<!-- END PORTLET-->
