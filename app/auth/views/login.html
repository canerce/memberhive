<div class="content" ng-controller="LoginController">
  <!-- BEGIN LOGIN FORM -->
  <form class="login-form" ng-submit="login(username,password) method="post">
    <h3 class="form-title">Sign In</h3>
    <div class="alert alert-danger display-hide">
      <button class="close" data-close="alert"></button>
      <span>
      Enter any username and password. </span>
    </div>
    <div class="form-group">
      <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
      <label class="control-label visible-ie8 visible-ie9">Username</label>
      <input ng-model="username" class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" name="username"/>
    </div>
    <div class="form-group">
      <label class="control-label visible-ie8 visible-ie9">Password</label>
      <input ng-model="password" class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password"/>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-success uppercase">Login</button>
      <label class="rememberme check">
      <input type="checkbox" name="remember" value="1"/>Remember </label>
      <a href="javascript:;" id="forget-password" class="forget-password">Forgot Password?</a>
    </div>
</div>
