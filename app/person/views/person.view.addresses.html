<accordion close-others="true">
  <accordion-group heading="{{personCtrl.addressTypes[address.type]}}"
                   ng-repeat="address in person.addresses">
    <ul class="list-unstyled">
      <li>{{address.street1}}</li>
      <li>{{address.street2}}</li>
      <li>{{address.additional}}</li>
      <li>{{address.zipcode}} {{address.city}}</li>
      <li>{{address.country | isoCountry}}</li>
    </ul>
  </accordion-group>
</accordion>
