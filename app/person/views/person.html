<!-- BEGIN PAGE BREADCRUMB -->
<ul class="page-breadcrumb breadcrumb">
  <li>
    <a href="#" translate>Home</a><i class="fa fa-circle"></i>
  </li>
  <li class="active">
    <translate>Person</translate>
  </li>
</ul>
<!-- END PAGE BREADCRUMB -->
<div ng-controller="PersonController as personCtrl">

  <ul>
    <li dir-paginate="person in personCtrl.persons | itemsPerPage: personCtrl.pageSize"
        total-items="personCtrl.totalPersons">
      {{ person.firstName }} {{ person.lastName }}
    </li>
  </ul>

  <dir-pagination-controls boundary-links="true" on-page-change="personCtrl.pageChanged(newPageNumber)"
    template-url="tpl/dirPagination.html">
  </dir-pagination-controls>


  <div ng-if="!personCtrl.isEditing" class="well">
      <h4>Create a New Person</h4>
      <hr/>
      <form class="create-form" role="form" ng-submit="personCtrl.createPerson(personCtrl.newPerson)" novalidate>
          <div class="form-group">
              <label>First name</label>
              <input type="text" class="form-control" ng-model="personCtrl.newPerson.firstName" placeholder="Enter name">
          </div>
          <div class="form-group">
              <label>Last name</label>
              <input type="text" class="form-control" ng-model="personCtrl.newPerson.lastName" placeholder="Enter name">
          </div>
          <div class="form-group">
              <label>Gender</label>
              <input type="text" class="form-control" ng-model="personCtrl.newPerson.gender" placeholder="Enter gender">
          </div>
          <div class="form-group">
              <label>EMail</label>
              <input type="text" class="form-control" ng-model="personCtrl.newPerson.email" placeholder="Enter email">
          </div>
          <button type="submit" class="btn btn-info btn-lg">Create</button>
      </form>
  </div>
      <!-- EDITING -->
  <div ng-if="personCtrl.isEditing" class="well">
      <h4>Editing {{personCtrl.editedPerson.firstName}} {{personCtrl.editedPerson.lastName}}</h4>
      <hr/>
      <form class="edit-form" role="form" ng-submit="personCtrl.updatePerson(personCtrl.editedPerson)" novalidate>
          <div class="form-group">
              <label>First name</label>
              <input type="text" class="form-control" ng-model="personCtrl.editedPerson.firstName" placeholder="Enter name">
          </div>
          <div class="form-group">
              <label>Last name</label>
              <input type="text" class="form-control" ng-model="personCtrl.editedPerson.lastName" placeholder="Enter name">
          </div>
          <div class="form-group">
              <label>Gender</label>
              <input type="text" class="form-control" ng-model="personCtrl.editedPerson.gender" placeholder="Enter gender">
          </div>
          <div class="form-group">
              <label>EMail</label>
              <input type="text" class="form-control" ng-model="personCtrl.editedPerson.email" placeholder="Enter email">
          </div>
          <button type="submit" class="btn btn-info btn-lg">Save</button>
          <button type="button" class="btn btn-default btn-lg pull-right" ng-click="personCtrl.cancelEditing()">Cancel</button>
      </form>
  </div>

</div>
