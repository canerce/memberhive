<!doctype html>
<html ng-app="gemmiiWebApp" class="no-js">
  <head>
    <meta charset="utf-8">
    <title ng-bind-template="{{viewTitle}} - gemmii">gemmii</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="icon" href="/favicon.png">

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/angular-dashboard-framework/dist/angular-dashboard-framework.min.css" />
    <link rel="stylesheet" href="bower_components/weather-icons/css/weather-icons.css" />
    <link rel="stylesheet" href="bower_components/weather-icons/css/weather-icons.min.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-controller="AppController" data-ng-init="init()"
        class="page-header-fixed page-sidebar-closed-hide-logo page-container-bg-solid page-sidebar-closed-hide-logo page-on-load">

    <!--[if lt IE 9]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div ng-spinner-bar class="page-spinner-bar">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>

    <div data-ng-include="'tpl/header.html'" data-ng-controller="HeaderController" class="page-header navbar navbar-fixed-top">
    </div>

    <div class="clearfix"></div>

    <div class="page-container">
      <div data-ng-include="'tpl/sidebar.html'" data-ng-controller="SidebarController" class="page-sidebar-wrapper"></div>
      <div class="page-content-wrapper">
        <div class="page-content">
          <div data-ng-include="'tpl/page-head.html'" data-ng-controller="PageHeadController" class="page-head"></div>
          <div ui-view>
          </div>
        </div>
      </div>
    </div>

    <div data-ng-include="'tpl/footer.html'" data-ng-controller="FooterController" class="page-footer">
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/bootstrap-switch/dist/js/bootstrap-switch.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-fontawesome/dist/angular-fontawesome.js"></script>
    <script src="bower_components/slimScroll/jquery.slimscroll.min.js"></script>
    <script src="bower_components/angular-slimscroll/angular-slimscroll.js"></script>
    <script src="bower_components/angularjs-viewhead/angularjs-viewhead.js"></script>
    <script src="bower_components/jquery.uniform/jquery.uniform.js"></script>
    <script src="bower_components/angular-gettext/dist/angular-gettext.js"></script>
    <script src="bower_components/lodash/dist/lodash.compat.js"></script>
    <script src="bower_components/restangular/dist/restangular.js"></script>
    <script src="bower_components/ocLazyLoad/dist/ocLazyLoad.min.js"></script>
    <script src="bower_components/blockui/jquery.blockUI.js"></script>
    <script src="bower_components/jquery-cookie/jquery.cookie.js"></script>
    <script src="bower_components/jqueryui-touch-punch/jquery.ui.touch-punch.min.js"></script>
    <script src="bower_components/angular-ui-sortable/sortable.js"></script>
    <script src="bower_components/angular-dashboard-framework/dist/angular-dashboard-framework.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/metronic/metronic.js"></script>
    <script src="scripts/metronic/layout.js"></script>
    <script src="scripts/scripts/app.js"></script>
    <script src="scripts/scripts/directives.js"></script>
    <script src="scripts/metronic/pages/portlet-draggable.js"></script>
    <script src="scripts/translations.js"></script>

  <!--  <script src="scripts/dashboard/controllers/dashboard.js"></script>-->
    <script src="scripts/dashboard/dashboard.js"></script>

    <script src="scripts/person/controllers/person.js"></script>
    <script src="scripts/person/person.js"></script>
    <script type="text/javascript" src="scripts/adf/structures.js"></script>
    <script src="scripts/filters.js"></script>
    <script type="text/javascript" src="scripts/adf/widgets/weather/weather.js"></script>

    <script src="scripts/auth/controller/auth-controller.js"></script>
    <script src="scripts/auth/auth.js"></script>

    <script src="scripts/lb-services.js"></script>
    <!-- endbuild -->

  </body>
</html>
