<!-- BEGIN HEADER INNER -->
<div class="page-header-inner">
	<!-- BEGIN LOGO -->
	<div class="page-logo">
		<a href="index.html">
		<img src="../img/gemmii_sm.png" alt="logo" class="logo-default"/>
		</a>
		<div class="menu-toggler sidebar-toggler">
		</div>
	</div>
  <div class="input-group" ng-controller="HeaderController as header">
    <form id="main-search" class="global-search" role="form" novalidate="novalidate">
      <div class="input-group">
        <div class="input-cont">
          <select selectpicker class="selectpicker" ng-model="$state.current.data.module">
            <option data-icon="glyphicon glyphicon-globe" value="all">Everything</option>
            <option data-icon="glyphicon glyphicon-user" value="person">Persons</option>
          </select>

          <input name="global-search" class="search-field big" type="search" tabindex="0" placeholder="Search" id="global-search">
        </div>
        <span class="input-group-btn">
          <button type="button" class="btn green-haze"><i class="fa fa-search"></i> </button>
        </span>
      </div>
    </form>
  </div>
  <span class="pull-right" style="color:#ccc">
      {{ accessToken }}
  </span>

</div>
