language: node_js
node_js:
  - iojs-2.5.0
sudo: false
services:
  - mongodb
cache:
  directories:
    - bower_components
    - $HOME/.nvm
before_install:
  - npm install -g bower gulp 
install:
  - npm install
  - bower install
before_script:
  - export NODE_ENV="travis"
  - sleep 15
  - mongo mydb_test --eval 'db.addUser("travis", "test");'
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm start &
  - sleep 2
script:
  - gulp test
